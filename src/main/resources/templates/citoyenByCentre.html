<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Citizens By Centre</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- Add the following link to include styles from the second page -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<div layout:fragment="content1" class="bg-gray-50 dark:bg-gray-900 p-3 sm:p-5 antialiased">
    <div class="mx-auto max-w-screen-2xl px-4 lg:px-12">
        <div class="container mt-2">
            <div class="card">
                <div class="card-header d-flex justify-content-between">
                    <h3>Citoyens par Centre: <span th:text="${centreVaccination.nom}"></span></h3>
                    <!-- Add Citizen button -->
                    <form method="get" th:action="@{/addCitoyen}" class="me-2">
                        <input type="hidden" name="centreId" th:value="${centreVaccination.id}" />
                        <button class="btn btn-primary" data-modal-target="add-citizen-modal" data-modal-toggle="add-citizen-modal">
                            Ajouter Citoyen
                        </button>
                    </form>

                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="citoyen : ${citizensByCentre}">
                            <td th:text="${citoyen.id}"></td>
                            <td th:text="${citoyen.nom}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <a th:href="@{/}" class="btn btn-secondary">Back</a>

            </div>
        </div>
    </div>
</div>
</body>
</html>
